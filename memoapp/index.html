<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Note App</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </div>
  <div class="actions">
    <div class="actions__container">
      <input type="text" id="search-text" class="input" placeholder="Filter todos">
      <select name="" id="filter-by" class="dropdown">
        <option value="byEdited">Sort by last edited</option>
        <option value="byEdited">Sort by recently created</option>
        <option value="byEdited">Sort alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create Note</button>
  </div>
  <script src="./uuid.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
  <script src="./notes-functions.js"></script>
  <script src="./notes-app.js"></script>
</body>
</html>
